sudo: required

dist: xenial

services:
  - docker

language: go

go:
  - "1.12"

# Sets ${VER} to be MAJOR.MINOR from git tag, IF available,
#
# ${SLUG} removes "docker-" prefix, which while useful on GH, is useless on Docker Hub
env:
  global:
    - VER=$(echo ${TRAVIS_TAG} | cut -d. -f1,2)

stages:
  - build
  - name: deploy
    if: tag IS present

jobs:
  include:
    - stage: build
      name: "Build Docker image for amd64"
      env: ARCH=linux-amd64

    - name: "Build Docker image for arm32v6"
      env: ARCH=linux-armv6

    - name: "Build Docker image for arm32v7"
      env: ARCH=linux-armv7

    - stage: deploy
      name: "Aggregate Docker images under one manifest"
      script: ./travis/docker-manifest.sh

    - name: "Upload Go binaries to Github Releases"
      deploy:
        skip_cleanup: true
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: bin/*.tgz
        on:
          repo: lncm/invoicer
          tags: true


before_script: ./travis/before-script.sh
script: ./travis/script.sh
